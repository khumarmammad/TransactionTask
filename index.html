<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transaction</h1>
            <button id="addTransaction">Add Transaction</button>
        </div>
        <div id="transactionGrid" class="grid"></div>
    </div>
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Transaction</h2>
            <label for="from">From:</label>
            <input type="text" id="modalFrom" placeholder="Enter sender">
            <label for="to">To:</label>
            <input type="text" id="modalTo" placeholder="Enter receiver">
            <label for="amount">Amount:</label>
            <input type="number" id="modalAmount" placeholder="Enter amount">
            <button id="modalAddTransaction">Add</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
