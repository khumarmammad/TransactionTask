<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transaction</h1>
            <button class="add-transaction">Add Transaction</button>
        </div>
        <div class="transaction-grid grid"></div>
    </div>
    <div class="transaction-modal modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Transaction</h2>
            <label for="from">From:</label>
            <input type="text" class="modal-from" placeholder="Enter sender">
            <label for="to">To:</label>
            <input type="text" class="modal-to" placeholder="Enter receiver">
            <label for="amount">Amount:</label>
            <input type="number" class="modal-amount" placeholder="Enter amount">
            <button class="modal-add-transaction">Add</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
